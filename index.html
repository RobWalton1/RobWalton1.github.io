<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robert Walton - Data Analyst Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #35424a;
            color: #ffffff;
            text-align: center;
            padding: 1em;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2em;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 2em;
        }
        .section-link {
            background-color: #ffffff;
            border: 1px solid #dddddd;
            border-radius: 5px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            padding: 1em;
            text-align: center;
            transition: transform 0.2s;
        }
        .section-link:hover {
            transform: scale(1.05);
        }
        .section-link a {
            text-decoration: none;
            color: #333333;
            font-weight: bold;
        }
        .section-link img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Robert Walton</h1>
        <p>Data Analyst Portfolio</p>
    </header>
    <div class="container">
        <div class="section-link">
            <a href="powerbi.html">
                <h2>Power BI</h2>
                <p>All of my PowerBI projects are listed here.</p>
            </a>
        </div>
        <div class="section-link">
            <a href="excel.html">
                <h2>Excel</h2>
                <img src="excel-icon.png" alt="Excel Icon">
            </a>
        </div>
        <div class="section-link">
            <a href="python.html">
                <h2>Python</h2>
                <img src="python-icon.png" alt="Python Icon">
            </a>
        </div>
        <div class="section-link">
            <a href="sql.html">
                <h2>SQL</h2>
                <img src="sql-icon.png" alt="SQL Icon">
            </a>
        </div>
    </div>
</body>
</html>
